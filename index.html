<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="text-white font-bold border-2 border-black p-2 grid grid-cols-4 gap-1">
            <div class="col-span-3 border-2 border-black text-black text-right text-center">0</div>
            <button><div class="bg-green-700 rounded-lg text-center py-4">C</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">1</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">2</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">3</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">/</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">4</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">5</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">6</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">*</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">7</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">8</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">9</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">-</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">0</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">.</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">=</div></button>
            <button><div class="bg-green-700 rounded-lg text-center py-4">+</div></button>

        </div>
    </body>
</html>
