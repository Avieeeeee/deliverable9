<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="text-white grid grid-cols-4 gap-3">
            <div class="col-span-3 border-2 border-black"></div>
            <button><div class="bg-green-700 rounded-lg text-center py-4">C</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">1</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">2</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">3</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">/</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">4</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">5</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">6</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">*</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">7</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">8</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">9</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">-</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">0</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">.</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">=</div></button>
            <button><div class="bg-green-700 rounded-lg text-center">+</div></button>

        </div>
    </body>
</html>
